<!DOCTYPE html>
<html>

<head>
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css" />

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <h1>Registration Form</h1>
  <p>Please fill out this form with the required information</p>
  <form id="form" name="form" method="POST">
    <fieldset>
      <label>Enter Your First Name: <input id="fname" type="text" name="fname" required></label>
      <label>Enter Your Last Name: <input id="lname" type="text" id="lname" name="lname" required></label>
      <label>Enter Your Email: <input id="email" type="email" name="email" required></label>
      <label>Create a New Password: <input id="password" type="password" id="password" name="password" required></label>
    </fieldset>
    <input type="submit" value="Sign in" />

  </form>
  <a href="login.html"><button id="btn">Log in</button></a>

</body>

</html>
